<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive has-tabs-top">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
        <ion-footer-bar class="pad5">
            <ion-slide-box does-continue="true" auto-play="true" slide-interval="2000">
                <ion-slide>
                    <img ng-src="img/partner1.png" class="full-image" onclick="window.open('http://wohlig.com/#/wohlig/home', '_system', 'location=yes'); return false;">

                </ion-slide>
                <ion-slide>
                    <img ng-src="img/partner2.png" class="full-image" onclick="window.open('http://teamoneindia.com/', '_system', 'location=yes'); return false;">

                </ion-slide>
            </ion-slide-box>
        </ion-footer-bar>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-side bg-xb">
            <div class="side-image">
                <div class="user-setting text-center">
                    <div class="user-back" ng-style="{'background-image':'url(img/user1.png)'}"></div>
                    <h3 class="h3">23</h3>
                    <h5 class="h5">Dhaval Gala</h5>
                    <p class="p">
                        <i class="ln-map-marker"></i>Mumbai, Maharashtra
                        <i class="ln-gear2 right" menu-close ui-sref="app.profile"></i>
                    </p>
                </div>

            </div>
        </ion-header-bar>
        <ion-content class="menus" style="top:166px;">
            <ion-list>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.home">
                    <i class="icon ln-home3 side-menu-i"></i>Home
                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.register">
                    <i class="icon ln-register side-menu-i"></i>Register
                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.hospital">
                    <i class="icon ln-first-aid side-menu-i"></i>Blood Bank
                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.family">
                    <i class="icon ln-users2 side-menu-i"></i>Family Member
                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.emergency">
                    <i class="icon ln-bus side-menu-i"></i>Emergency Request
                    <span class="badge badge-positive">1</span>
                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.needblood">
                    <i class="icon ln-bottle side-menu-i"></i>Need Blood
                </ion-item>
                <!-- <ion-item menu-close ui-sref-active="actives" ui-sref="app.activity">
                    <i class="icon ln-accessibility side-menu-i"></i>Events
                    <span class="badge badge-positive">1</span>
                </ion-item> -->
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.gallery">
                    <i class="icon ln-picture side-menu-i"></i>Gallery

                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.notification">
                    <i class="icon ln-bell side-menu-i"></i>Notification
                    <span class="badge badge-positive">3</span>
                </ion-item>
                <!-- <ion-item menu-close ui-sref-active="actives" ui-sref="app.request">
                    <i class="icon ln-clipboard-check side-menu-i"></i>Request
                    <span class="badge badge-positive">3</span>
                </ion-item> -->
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.donatenow">
                    <i class="icon ln-cash side-menu-i"></i>Online Donation
                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.about">
                    <i class="icon ln-man side-menu-i"></i>About Us
                </ion-item>
                <ion-item menu-close ui-sref-active="actives" ui-sref="app.contact">
                    <i class="icon ln-contacts side-menu-i"></i>Contact
                </ion-item>
                <!-- <ion-item menu-close ui-sref-active="actives" ng-click="logout();">
                    <i class="icon ln-arrow-right4 side-menu-i"></i>Logout
                </ion-item> -->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
