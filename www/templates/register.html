<ion-view view-title="Register">
    <ion-content>
        <div class="pro-back ">
            <div class="user-back post" ng-style="{'background-image':'url(../img/user1.png)'}">

            </div>
            <button class="button button-small  button-assertive posts">
                +
            </button>
        </div>
        <div class="login-form m40">
            <div class="list regi-user">
                <label class="item item-input">
                    <input type="text" placeholder="First Name">
                </label>

                <label class="item item-input">
                    <input type="text" placeholder="Middle Name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Family id">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Gender
                    </div>
                    <select>
                        <option selected>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Blood Group
                    </div>
                    <select>
                        <option selected>A</option>
                        <option>B</option>
                        <option>O</option>
                    </select>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Birth Date">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Age">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Village">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Address 1">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Address 2">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Address 3">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Area">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="City">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Pincode">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Mobile Number">
                </label>
            </div>
            <div class="login-footer m40">
            <button class="button button-block button-positive">
                Submit
            </button>
        </div>
            
        </div>
    </ion-content>
</ion-view>
